<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="accueil.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
  </head>
  <body>
    <header>
      <img class="img-header" alt="logo" src="./images/logo/ohmyfood.png" />
    </header>
    <div class="location">
      <i class="fa fa-location-pin"></i>
      <p>Paris, Belleville</p>
    </div>
    <main>
      <section class="top-main">
        <h3>Réservez le menu qui vous convient</h3>
        <p>
          Découvrez des restaurants d'exceptions, séléctionnés par nos soins.
        </p>
        <button>Explorer nos restaurants</button>
      </section>
      <section class="fonctionnement">
        <h3>Fonctionnement</h3>
        <ul>
          <li class="choose">
            <p>1</p>
            <i class="fas fa-mobile-alt"></i>
            <p>Choisissez un restaurant</p>
          </li>
          <li class="menu">
            <p>2</p>
            <i class="fas fa-list"></i>
            <p>Composez votre menu</p>
          </li>
          <li class="taste">
            <p>3</p>
            <i class="fas fa-store"></i>
            <p>Degustez au restaurant</p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
